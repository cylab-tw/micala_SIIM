<html ng-app="indexApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../scripts/external/autoComplete/autoComplete.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/index/style_index.css">
        <title>Micala</title>
    </head>
    <body ng-controller="indexCtrl">
        <ng-include src="'/navbar.html'"></ng-include>
        <div id="index">
                <div id="logo">
                    <img src="../images/logo.png">
                </div>
                <div class="input-group" id="search_bar">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                            Image
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">
                                <div class="check-box checked"></div>
                                <span>Image</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <div class="check-box"></div>
                                <span>Report</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-control">
                            <input type="text" placeholder="Search" id="txtSearch" name='txtSearch'>
                            <input type="hidden" id="viewAndSearchMode" name="viewAndSearchMode" value="Image">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/ngCommon.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/index/index.js"></script>
    <script type="text/javascript" src="../scripts/script.js"></script>
</html>
<script>
    $(function() {
        /*$('#txtSearch').focus();*/
        $('#txtSearch').keypress(function(event) {
            if (event.keyCode ==13) {
                const qs = $("#txtSearch").val();
                const mode = $("#viewAndSearchMode").val();
                window.location.href = `/search?txtSearch=${qs}&viewAndSearchMode=${mode}`;
            }
        });
    });
</script>
